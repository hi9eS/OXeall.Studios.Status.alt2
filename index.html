<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>OXeall Studios — Status (ALT2)</title>

<style>
/* ===== BASE ===== */
:root {
  --bg: #0a0a0a;
  --panel: #111;
  --panel-hover: #161616;
  --border: #1f1f1f;
  --text: #eaeaea;
  --muted: #8b8b8b;

  --ok: #1fc77a;
  --warn: #f4c430;
  --down: #ef4444;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
}

/* ===== LAYOUT ===== */
.wrapper {
  max-width: 980px;
  margin: 40px auto;
  padding: 0 16px;
}

h1 {
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 8px;
}

.subtitle {
  color: var(--muted);
  font-size: 13px;
  margin-bottom: 24px;
}

/* ===== GLOBAL STATUS ===== */
.global-status {
  background: #0f1f18;
  border: 1px solid #163d2b;
  color: var(--ok);
  padding: 14px 16px;
  border-radius: 10px;
  margin-bottom: 28px;
  font-size: 14px;
}

/* ===== ACCORDION ===== */
.card {
  border: 1px solid var(--border);
  border-radius: 12px;
  background: var(--panel);
  margin-bottom: 14px;
  overflow: hidden;
}

.card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 16px;
  cursor: pointer;
  transition: background .2s ease;
}

.card-header:hover { background: var(--panel-hover); }

.left {
  display: flex;
  align-items: center;
  gap: 10px;
}

.status-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: var(--ok);
}

.card-title { font-weight: 500; }

.components-count {
  color: var(--muted);
  font-size: 13px;
}

.right {
  color: var(--muted);
  font-size: 13px;
}

/* ===== COLLAPSIBLE BODY ===== */
.card-body {
  max-height: 0;
  overflow: hidden;
  transition: max-height .35s ease;
  border-top: 1px solid var(--border);
}

.card.open .card-body { max-height: 500px; }

.components {
  padding: 12px 16px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* ===== COMPONENT ROW ===== */
.component {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #0d0d0d;
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 10px 12px;
  font-size: 14px;
}

.component span {
  color: var(--muted);
  font-size: 12px;
}

/* ===== STATUS COLORS ===== */
.ok { background: var(--ok); }
.warn { background: var(--warn); }
.down { background: var(--down); }
</style>
</head>

<body>
<div class="wrapper">

<h1>OXeall Studios — Status</h1>
<div class="subtitle">ALT2 · Roblox Games Status Monitor</div>

<div class="global-status" id="globalStatus">
✔ All systems nominal.
</div>

<!-- ===== CITY DAYX ===== -->
<div class="card" data-game="city-dayx">
  <div class="card-header">
    <div class="left">
      <div class="status-dot"></div>
      <div class="card-title">City DayX</div>
      <div class="components-count"></div>
    </div>
    <div class="right"></div>
  </div>

  <div class="card-body">
    <div class="components">
      <div class="component" data-comp="Server"><span>Server</span><span></span></div>
      <div class="component" data-comp="Player Data"><span>Player Data</span><span></span></div>
      <div class="component" data-comp="APIs"><span>APIs</span><span></span></div>
      <div class="component" data-comp="Inventory API"><span>Inventory API</span><span></span></div>
      <div class="component" data-comp="Avatar Loading"><span>Avatar Loading</span><span></span></div>
    </div>
  </div>
</div>

<!-- ===== GLOBAL APIS ===== -->
<div class="card" data-game="global-apis">
  <div class="card-header">
    <div class="left">
      <div class="status-dot"></div>
      <div class="card-title">Global APIs</div>
      <div class="components-count"></div>
    </div>
    <div class="right"></div>
  </div>

  <div class="card-body">
    <div class="components">
      <div class="component" data-comp="Core API"><span>Core API</span><span></span></div>
      <div class="component" data-comp="Inventory API"><span>Inventory API</span><span></span></div>
    </div>
  </div>
</div>

</div>

<script>
/* ====== EDIT ONLY THIS BLOCK ====== */
const STATUS_CONFIG = {
  "city-dayx": {
    uptime: 99.02,
    state: "Stable",
    dot: "ok",
    components: {
      "Server": "UpTime 98.6% — Stable",
      "Player Data": "UpTime 99.1% — Stable",
      "APIs": "UpTime 99.5% — Stable",
      "Inventory API": "UpTime 99.0% — Stable",
      "Avatar Loading": "UpTime 98.9% — Minor Issues"
    }
  },

  "global-apis": {
    uptime: 99.17,
    state: "Stable",
    dot: "ok",
    components: {
      "Core API": "UpTime 99.2% — Stable",
      "Inventory API": "UpTime 99.0% — Stable"
    }
  }
};
/* ====== END CONFIG ====== */

function applyStatus() {
  document.querySelectorAll(".card").forEach(card => {
    const id = card.dataset.game;
    const data = STATUS_CONFIG[id];
    if (!data) return;

    card.querySelector(".right").textContent =
      `UpTime ${data.uptime.toFixed(2)}% — ${data.state}`;

    const dot = card.querySelector(".status-dot");
    dot.className = "status-dot " + data.dot;

    const comps = card.querySelectorAll(".component");
    card.querySelector(".components-count").textContent =
      `${comps.length} components`;

    comps.forEach(c => {
      const name = c.dataset.comp;
      if (data.components[name]) {
        c.querySelector("span:last-child").textContent =
          data.components[name];
      }
    });
  });
}

document.querySelectorAll(".card-header").forEach(header => {
  header.addEventListener("click", () => {
    header.parentElement.classList.toggle("open");
  });
});

applyStatus();
</script>

</body>
</html>
